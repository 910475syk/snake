<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body>
    <!-- 開始遊戲按鈕 -->
    <button onclick="gameStart()">開始遊戲</button>
    <!-- 結束遊戲按鈕 -->
    <button onclick="gameStop()">遊戲結束</button>
    <!-- 分數 -->
    <h1 id="score_id">0</h1>
    <!-- 遊戲畫面 -->
    <canvas width="400" height="400" id="canvas_id"></canvas>

    <!-- 遊戲程式 -->
    <script>
        // 更新畫面
        function updateCanvas(){
            // 捕捉指定畫面
            var canvas = document.getElementById('canvas_id')
            // 建立2d內容
            var context = canvas.getContext('2d')

            // 顏色 黑
            context.fillStyle = 'black'
            // 對象 畫面
            context.fillRect(0, 0, canvas.width, canvas.height)

            // 顏色 萊姆
            context.fillStyle = 'lime'
            // 對象 蛇
            for(let i=0; i<snake.body.length; i++){
                context.fillRect(
                    snake.body[i].x*BLOCK_SIZE + 1,
                    snake.body[i].y*BLOCK_SIZE + 1,
                    BLOCK_SIZE - 1,
                    BLOCK_SIZE - 1
                )
            }

            // 顏色 紅
            context.fillStyle = 'red'
            // 對象 蘋果
            context.fillRect(
                apple.x*BLOCK_SIZE + 1,
                apple.y*BLOCK_SIZE + 1,
                BLOCK_SIZE - 1,
                BLOCK_SIZE - 1
            )
        }
        // 蛇的移動方法
        function moveSnake(){
            var newBlock = {
                x: snake.body[0].x + snake.direction.x,
                y: snake.body[0].y + snake.direction.y
            }
            snake.body.unshift(newBlock)

            while (snake.body.length > snake.size) {
                snake.body.pop()
            }
        }
        // 蛇的死亡條件
        function snakeIsDead(){
            // hit walls
            if(snake.body[0].x < 0){
                return true
            } else if(snake.body[0].x >= BLOCK_COUNT){
                return true
            } else if(snake.body[0].y < 0){
                return true
            } else if(snake.body[0].y >= BLOCK_COUNT){
                return true
            }
            // hit body
            for(let i=1; i<snake.body.length; i++){
                if(snake.body[0].x === snake.body[i].x && snake.body[0].y === snake.body[i].y){
                    return true
                }
            }
            return false
        }
        // 蘋果的建立
        function putApple(){
            apple = {
                x: Math.floor(Math.random() * BLOCK_COUNT),
                y: Math.floor(Math.random() * BLOCK_COUNT)
            }

            for(let i=0; i<snake.body.length; i++){
                if(snake.body[i].x === apple.x && snake.body[i].y === apple.y){
                    putApple()
                    break;
                }
            }
        }
        // 蘋果的被吃掉事件
        function eatApple(){
            snake.size += 1;
            putApple()
            updateScore(score + 1)
        }
        // 分數的更新
        function updateScore(newScore){
            score = newScore
            document.getElementById('score_id').innerHTML = score
        }
        // 遊戲啟動
        function gameStart(){
            snake = {
                body: [
                    { x: BLOCK_SIZE/2, y:BLOCK_COUNT/2}
                ],
                size: 5,
                direction: { x: 0, y: -1 }
            }
            putApple();
            updateScore(0);
            gameInterval = setInterval(gameRoutine, 100)
        }
        // 遊戲進行偵測
        function gameRoutine(){
            // 蛇移動
            moveSnake()
            if(snakeIsDead()){
                gameStop()
                return
            }
            // 蘋果被吃掉
            if(snake.body[0].x === apple.x && snake.body[0].y === apple.y){
                eatApple();
            }
            // 畫布更新
            updateCanvas()
        }
        // 遊戲停止
        function gameStop(){
            clearInterval(gameInterval);
            // alert("GG惹")
        }

        // 各單位初始化
        var BLOCK_SIZE = 20
        var BLOCK_COUNT = 20

        var gameInterval
        var snake
        var apple
        var score
        
        window.onload = onPageLoaded
        
        function onPageLoaded() {
            document.addEventListener('keydown', handleKeyDown)
        }
        // 只用左右鍵來控制
        function handleKeyDown(event){
            let originX = snake.direction.x
            let originY = snake.direction.y

            if(event.keyCode === 37){  // left arrow
                snake.direction.x = originY
                snake.direction.y = -originX
            } else if(event.keyCode === 39){ //right arrow
                snake.direction.x = -originY
                snake.direction.y = originX

            }

        }

    </script>
    
</body>
</html>
